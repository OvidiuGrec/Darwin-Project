[parameters]

# Sets the name of the experiment for mlflow:
experiment: baseline_audio

# Name and according weights of the models:
model_name: PLS+LR
model_weights: 0.5+0.5

# Features used in experiment:
# Possible values: AVEC, XCORR, EGEMAPS
audio_features: XCORR
# Possible values: VGG_32_FD, VGG_32_
video_features: VGG_32_FD

# Variance ration to keep after PCA
var_ratio: 0.94

